<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta types -->
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content= "Andy Garcia">
    
    <title>Contact App</title>
    
    <!-- Style sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    
    
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <label class="title">Contact Manager</label>

        <!-- User Options -->
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a class="#" href="createContacts.html">Add Contact</a></li>
            <li><a class="#" href="index.html">Sign out</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="body">
        <h2>Search Contact List</h2>
        <div class="search">

            <!-- Image for search bar -->
            <div class="lens">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </div>
            
            <!-- input search data box -->
            <div class="data">
                <input type="text" placeholder="Search" id="searchBar">
            </div>
            <span class="clearbtn" onclick="document.getElementById('searchBar').value ='' ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </span>
        </div>
    </div>

    <table class="table table-bordered" align="center">
        <tr class="">
            <th>Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Options</th>
        </tr>

        <!--Test data -->
        <!-- <tbody id="myTable">
            <td>Andy Garcia</td>
            <td>57357537395</td>
            <td>ajfeiojaifo@afijel.com</td>
        </tbody> -->
    </table>

    <!-- script to activate search animation-->
    <script>
        const lens = document.querySelector('.lens');
        const search = document.querySelector('.search');
        const table = document.querySelector('.table');
        const clear = document.querySelector('.clearbtn');
        lens.onclick = function(){
            search.classList.toggle('active');
            table.classList.toggle('active');
            clear.classList.toggle('active');
        }
    </script>

    <!-- Add Table layout here -->
</body>
</html>
