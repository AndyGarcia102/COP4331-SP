<!DOCTYPE html>
<!-- Language type -->
<html lang = "en">
<head>

	<!-- Meta types -->
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content= "Andy Garcia">

	<title>Login Form</title>

	<!-- Style sheet-->
	<link rel="stylesheet" type="text/css" href="CSS/style.css">

</head>
<body>
	<!-- Container holds all layers-->
	<div class="container">

		<!-- Box layer that holds form boxes-->
		<div class="inner Layer">

			<!-- Form options: Login or Create account-->
			
			<div class="traversal sign-in">
				<h2>User Login Portal</h2>
				<button class="signin-btn">Sign in</button>
			</div>


			<div class="traversal create-account">
				<h2>Don't Have an Account?</h2>
				<button class="signup-btn">Sign up</button>
			</div>

		</div>

		<!-- Forms -->
		<div class="formBox">
			<div class="sign inForm">
				<form action="Main.html" method="post" name="signin-form">
					<h3>Sign in</h3>
					<input type="text" placeholder="Username">
					<input type="password" placeholder="Password">
					<input type="submit" value="Login">
				</form>
			</div>

			<div class="sign upForm">
				<form action="#" method="post" name="signup-form">
					<h3>Sign up</h3>
					<input type="text" id="userName" placeholder="Username">
					<input type="text" id="firstName" placeholder="First Name">
					<input type="text" id="lastName" placeholder="Last Name">
					<input type="password" id="password" placeholder="Password">
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>

	</div>
	<script>
		const signinBtn = document.querySelector('.signin-btn');
		const signupBtn = document.querySelector('.signup-btn');
		const formBox = document.querySelector('.formBox');
		const body = document.querySelector('body');

		signupBtn.onclick = function()
		{
			formBox.classList.add('active')
			body.classList.add('active')
		}

		signinBtn.onclick = function()
		{
			formBox.classList.remove('active')
			body.classList.remove('active')
		}
	</script>
</body> 
</html>
